<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>
        Pacientes
      </title>
    </meta>
  </head>
  <body>
    <h3>
      Modulo de Pacientes
    </h3>
    <div class="modal-fade">
      <button class="btn btn-info" data-target="#ModalPacient" data-toggle="modal" type="button">
        Nuevo Paciente
      </button>
    </div>
    <!-- Empieza  Modal Pacientes-->
    <div class="modal fade" id="ModalPacient">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">
              <i class="fas fa-wheelchair">
              </i>
              Agregar nuevo paciente
            </h4>
            <button class="close" data-dismiss="modal" type="button">
              Ã—
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <input class="form-control form-control-sm" placeholder="Nombre" type="text">
                <input class="form-control form-control-sm" placeholder="Apellido" type="text">
                  <input class="form-control form-control-sm" name="email" placeholder="Email" type="email">
                    <input class="form-control form-control-sm" placeholder="Ocupacion" type="text">
                    </input>
                  </input>
                </input>
              </input>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">
                  Requiere Cita
                </input>
              </label>
              <input class="fomr-control form-control-sm" id="datepicker" placeholder="Fecha de Cita" width="300">
              </input>
            </div>
            <button class="btn btn-primary" type="submit">
              Nuevo Paciente
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="table table-hover">
        <table class="table table-bordered">
          <h4>
            Tabla de Pacientes registrados
          </h4>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Ocupacion</th>
              <th>Fecha Cita</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
              <td>Inspector</td>
              <td>15/01/2019</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
              <td>Asistant</td>
              <td>16/01/2019</td>
            </tr>
             <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
              <td>Homemade</td>
              <td>02/02/2019</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
